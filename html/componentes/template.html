<!DOCTYPE hmtl>
<html>
  <head>
    <title>Admin GoWikend</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="container-grid">
      <header class="header">
        <div class="header__logo background-color-gored py-2 pr-2"><img src="images/logo-gowikend.svg"/></div>
        <div class="header__createpanorama background-color-light">
          <div class="container-admin wrapper area j-sb py-3">
            <div>
              <h1>Panoramas</h1>
              <p>Crea, elimina y edita panoramas</p>
            </div>
            <div>
              <button class="btn font-size-s background-color-gored py-2" type="button">Crear panorama</button>
            </div>
          </div>
          <section class="wrapper">
            <form class="search background-color-white flex ai-c" action="" method="POST">
              <div class="search__select mx-2">
                <select class="search__select--style" name="select">
                  <option value="value1">Filtrar por</option>
                  <option value="value2">Value 2</option>
                  <option value="value3">Value 3</option>
                </select>
              </div><span class="line"></span>
              <div class="search__filter-button">
                <input class="search__filter-button--input" type="search" name="busquedad" placeholder="Buscar por nombre, categorÃ­a, etc..."/>
                <button class="btn-search" type="submit" value="Send Request"><img src="images/search.svg"/></button>
              </div>
            </form>
          </section>
        </div>
      </header>
      <nav class="nav">
        <div class="menubuguer background-color-gored"><img src="images/menu-admin.svg"/></div>
        <ul class="flex-col">
          <li class="flex-col__icon"><img src="images/panoramas-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/burguer2.svg"/></li>
          <li class="flex-col__icon"><img src="images/reservas-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/pages-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/blog-admin.svg"/></li>
        </ul>
      </nav>
      <foooter class="footer background-color-light"></foooter>
      <script src="js/function.js"></script>
    </div>
  </body>
</html>
