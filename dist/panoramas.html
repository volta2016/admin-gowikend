<!DOCTYPE hmtl>
<html>
  <head>
    <title>Admin GoWikend</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="container-grid">
      <header class="header">
        <div class="header__logo background-color-gored"><img src="images/logo-gowikend.svg"/></div>
      </header>
      <nav class="nav">
        <div class="menubuguer background-color-gored"><img src="images/menu-admin.svg"/></div>
        <ul class="flex-col">
          <li class="flex-col__icon"><img src="images/panoramas-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/burguer2.svg"/></li>
          <li class="flex-col__icon"><img src="images/reservas-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/pages-admin.svg"/></li>
          <li class="flex-col__icon"><img src="images/blog-admin.svg"/></li>
        </ul>
      </nav>
      <section class="background-color-light content">
        <div class="header-title wrapper area j-sb py-3">
          <div>
            <h1>Panoramas</h1>
            <p>Crea, elimina y edita panoramas</p>
          </div>
          <div>
            <button class="btn font-size-s background-color-gored py-1 px-5" type="button">Crear panorama</button>
          </div>
        </div>
        <section class="wrapper">
          <form class="search background-color-white flex ai-c" action="" method="POST">
            <div class="search__select mx-2">
              <select class="search__select--search" name="select">
                <option value="value1">Filtrar por</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
              </select>
            </div><span class="line"></span>
            <div class="search__filter-button">
              <input class="search__filter-button--input" type="search" name="busquedad" placeholder="Buscar por nombre, categoría, etc..."/>
              <button class="search__btn" type="submit" value="Send Request"><img src="images/search.svg"/></button>
            </div>
          </form>
        </section>
        <article class="table wrapper">
          <header class="table__head area j-sb ai-c py-3 px-3 mt-2">
            <select class="table__head--selectbtn">
              <option value="value1">Ordernar por</option>
              <option value="value2">Value 2</option>
              <option value="value3">Value </option>
            </select>
            <select class="table__head--selectbtn">
              <option value="value1">Ordernar por</option>
              <option value="value2">Value 2</option>
              <option value="value3">Value 3</option>
            </select><b class="font-size-s" style="color: #00AD9E">24 resultados de 2012 en 20 páginas</b>
            <div class="table__head"><i class="arrow"><img src="images/previous-arrow.svg"/></i><i class="arrow"><img src="images/next-arrow.svg"/></i></div>
            <div class="table__head flex"> 
              <input class="table__head--numberbox" type="number" value="" placeholder=""/>
              <button class="table__head--buttonnumber"> <img src="images/next-number.svg"/></button>
            </div>
          </header>
          <table class="contain-tabledata" align="center" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr style="background-color:#F4FAF9;height: 60px">
                <td class="contain-tabledata__title" style="width: 10%">
                  <label class="content-inputradio">
                    <input type="radio" name="chekpage" id="checkpage" value="pageok"/><i>  </i>
                  </label>
                </td>
                <td class="contain-tabledata__title" style="width: 50%">Nombre de la actividad</td>
                <td class="contain-tabledata__title" style="width: 20%">Categoría</td>
                <td class="contain-tabledata__title" style="width: 20%;text-align:center">Acciones</td>
              </tr>
            </thead>
            <tbody>   
              <tr style="border-bottom: 1px solid #999999;height: 60px">
                <td class="contain-tabledata__titledata" style="width: 10%">
                  <label class="content-inputradio">
                    <input type="radio" name="chekpage" id="checkpage" value="pageok"/><i></i>
                  </label>
                </td>
                <td class="contain-tabledata__titledata" style="width: 50%"> Vive una experiencia única con tu familia en plena cordillera de los Andres</td>
                <td class="contain-tabledata__titledata" style="width: 20%">Especial cordillera</td>
                <td class="contain-tabledata__titledata" style="width: 20%">
                  <div class="flex-c"><i class="mx-1" style="cursor: pointer"><img src="images/edit.svg"/></i><i class="mx-1" style="cursor: pointer"><img src="images/trash.svg"/></i></div>
                </td>
              </tr>
            </tbody>
          </table>
          <header class="table__head area j-sb ai-c py-3 px-3">
            <select class="table__head--selectbtn">
              <option value="value1">Ordernar por</option>
              <option value="value2">Value 2</option>
              <option value="value3">Value </option>
            </select>
            <select class="table__head--selectbtn">
              <option value="value1">Ordernar por</option>
              <option value="value2">Value 2</option>
              <option value="value3">Value 3</option>
            </select><b class="font-size-s" style="color: #00AD9E">24 resultados de 2012 en 20 páginas</b>
            <div class="table__head"><i class="arrow"><img src="images/previous-arrow.svg"/></i><i class="arrow"><img src="images/next-arrow.svg"/></i></div>
            <div class="table__head flex"> 
              <input class="table__head--numberbox" type="number" value="" placeholder=""/>
              <button class="table__head--buttonnumber"> <img src="images/next-number.svg"/></button>
            </div>
          </header>
        </article>
      </section>
    </div>
    <script src="js/function.js"></script>
  </body>
</html>
